<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Price Table</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>My Third HTML TABLE in L5</h1>
    <h2>This is Smaller</h2>
    <p>This appears in normal size</p>
    <table>
        <tr>
            <td><img src="apple.jpg" alt="Apple"><br>Apple</td>
            <td><img src="pineapple.jpg" alt="Pineapple"><br>Pineapple</td>
            <td><img src="orange.jpg" alt="Orange"><br>Orange</td>
        </tr>
        <tr>
            <td>Price<br>HK$1</td>
            <td>Price<br>HK$2</td>
            <td>Price<br>HK$3</td>
        </tr>
    </table>
</body>
</html>
